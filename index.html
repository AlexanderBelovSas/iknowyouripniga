<!DOCTYPE html>
<html>
<head>
    <title>BLOODRAIDRRR</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('car.png'); /* replace with your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-shadow: 2px 2px 10px black;
            position: relative;
        }
        h1 {
            font-size: 48px;
            margin: 0;
        }
        h2 {
            font-size: 28px;
            margin: 10px 0 0 0;
            font-weight: normal;
        }
        h3 {
            font-size: 22px;
            margin-top: 15px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h1>მოგესალმებით</h1>
    <h2>წაიკითხე ქვემოთ</h2>
    <h3 id="ip">შენი IP იტვირთება...</h3>

    <script>
        // Use a free IP API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').innerText = "შენი IP: " + data.ip;
            })
            .catch(() => {
                document.getElementById('ip').innerText = "IP ვერ ჩაიტვირთა.";
            });
    </script>
</body>
</html>
